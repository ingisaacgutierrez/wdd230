<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demonstration</title>
    <link rel="stylesheet" href="./styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>
    <main>
        <picture>
            <img src="https://loremflickr.com/400/600/dog?random=1" alt="Dog img 1" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://loremflickr.com/400/600/dog?random=2" alt="Dog img 2" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://loremflickr.com/400/600/dog?random=3" alt="Dog img 3" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://loremflickr.com/400/600/dog?random=4" alt="Dog img 4" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://loremflickr.com/400/600/dog?random=5" alt="Dog img 5" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://loremflickr.com/400/600/dog?random=6" alt="Dog img 6" loading="lazy" width="400" height="600"> 
        </picture>
    </main>
    <footer>
        <p id="lastModified"></p> 
    </footer>
    <script src="./javascript/lazyload.js"></script>
</body>
</html>
