    <h1 class="formh1">Fill the information</h1>
    <div id="formmessage"></div>
    <main>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>User Information</legend>
                <label>Name* <input type="text" name="fname" required></label>
                <label for="password">Password <input type="password" id="password" name="password" pattern="[a-zA-Z -]{8,}" placeholder="At least eight characters long. No numbers."></label>
                <label for="passwordconfirmation">Password Confirmation <input type="password" id="passwordconfirmation" name="passwordconfirmation" required></label>
                <label>Email <input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                <label for="r">Rate us</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues" oninput="updateValue(this.value)">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Send Rate">
        </form>
